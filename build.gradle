plugins {
    id 'java-library'
}

group 'Border'
version '1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation name: 'craftbukkit-1.16.1'
}
