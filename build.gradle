plugins {
    id 'java-library'
}

group 'Border'
version '1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

dependencies {
    implementation name: 'spigot-1.17'
}
